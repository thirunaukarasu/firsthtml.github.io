    <form action="about.html" method="get">
        <div>
        <!-- <label for="user">username</label> -->
        <input type="text" id="user" placeholder="username" minlength="1" maxlength="10" required>
        </div>

        <div>
        <!-- <label for="pwd">password</label> -->
        <input type="password" id="pwd" placeholder="password" minlength="5" maxlength="10" required>
        </div>

        <div>
        <!-- <label for="num">phone number</label> -->
        <input type="number" id="num" placeholder="Ph.no"  max="10">
        </div>

        <div>
        <!-- <label for="mail">Email</label> -->
        <input type="email" id="mail" placeholder="......@gmail.com">

        <input type="date" id="Birth">
        </div>

        <div>
        <label for="jav">java</label>

        </div>

        <div>
        <label for="py">python</label>

        <div>
        <label for="mor">morning</label>

        </div>

        <label for="even">evening</label>

        </div>

            <label for="Course">Select Course</label>

            <option></option>
